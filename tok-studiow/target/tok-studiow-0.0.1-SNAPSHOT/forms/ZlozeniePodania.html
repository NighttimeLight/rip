<form name="ZlozeniePodania">
  <div class="form-group">
	<label for="kwota">Kwota zamowienia</label>
	<input class="form-control"
	cam-variable-type="Long"
	cam-variable-name="zamowienie_kwota"
	name="kwota" />
  </div>
  <div class="form-group">
	<label for="waga">Waga [g]</label>
	<input class="form-control"
	cam-variable-type="Integer"
	cam-variable-name="zamowienie_waga"
	name="waga" />
  </div>
	<div class="form-group">
	<label for="opis">Opis</label>
	<input class="form-control"
	cam-variable-type="String"
	cam-variable-name="zamowienie_opis"
	name="opis" />
  </div>
  <div class="form-group">
	<label for="kurier">Czy kurier?</label>
	<input class="form-control"
	type="checkbox"
	cam-variable-type="Boolean"
	cam-variable-name="czyKurier"
	name="kurier" />
  <div class="form-group">
	<label for="pobranie">Czy pobranie?</label>
	<input class="form-control"
	type="checkbox"
	cam-variable-type="Boolean"
	cam-variable-name="czyPobranie"
	name="pobranie" />
</form>
